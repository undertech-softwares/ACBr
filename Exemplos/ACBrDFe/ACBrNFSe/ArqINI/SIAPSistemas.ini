; Arquivo INI de configuração do Provedor SIAPSistemas

[Geral]
VersaoSoap=1.1
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=Id
QuebradeLinha=;
; 0 = False / 1 = True
UseCertificado=1

[Remover]
; 0 = Não / 1 = Sim
QuebradeLinhaRetorno=1
EComercial=1
Tabulacao=1
TagQuebradeLinhaUnica=1

[NameSpace]
Producao=http://nfse.abrasf.org.br
Homologacao=http://nfse.abrasf.org.br

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura 
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=0
Lote=0
URI=1
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=0
RpsGerar=0
LoteGerar=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=ABRASFv2
VersaoDados=2.03
VersaoXML=2.00
NameSpace=http://www.abrasf.org.br/nfse.xsd
Cabecalho=0
Dados=0

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=0
DefTipos=
Cabecalho=nfse.xsd
ServicoEnviar=nfse.xsd
ServicoConSit=nfse.xsd
ServicoConLot=nfse.xsd
ServicoConRps=nfse.xsd
ServicoConNfse=nfse.xsd
ServicoCancelar=nfse.xsd
ServicoGerar=nfse.xsd
ServicoEnviarSincrono=nfse.xsd
ServicoSubstituir=nfse.xsd

[SoapAction]
Recepcionar=SantaremRPSaction/ARECEPCIONARLOTERPS.Execute
ConsSit=
ConsLote=SantaremRPSaction/ACONSULTARLOTERPS.Execute
ConsNFSeRps=
ConsNFSe=
Cancelar=SantaremRPSaction/ACANCELARNFSE.Execute
Gerar=SantaremRPSaction/AGERARNFSE.Execute
RecSincrono=SantaremRPSaction/ARECEPCIONARLOTERPSSINCRONO.Execute
Substituir=

[URL_P]
RecepcaoLoteRPS=

[URL_H]
RecepcaoLoteRPS=https://siapsistemas.com.br/rpsstmhomologa/servlet/arecepcionarloterps?wsdl
ConsultaSitLoteRPS=*
ConsultaLoteRPS=https://siapsistemas.com.br/rpsstmhomologa/servlet/aconsultarloterps?wsdl
ConsultaNFSeRPS=*
ConsultaNFSe=*
CancelaNFSe=https://siapsistemas.com.br/rpsstmhomologa/servlet/acancelarnfse?wsdl
GerarNFSe=https://siapsistemas.com.br/rpsstmhomologa/servlet/agerarnfse?wsdl
RecepcaoSincrono=https://siapsistemas.com.br/rpsstmhomologa/servlet/arecepcionarloterpssincrono?wsdl
SubstituiNFSe=*

[CabecalhoMsg]
Texto1=<san:Cabecalho xmlns="http://www.abrasf.org.br/nfse.xsd">
Texto2=<Versao>1.0</Versao>
Texto3=<versaoDados>2.03</versaoDados>
Texto4=</san:Cabecalho>

[Recepcionar]
IncluiEncodingCab=0
IncluiEncodingDados=0
TagGrupo=san:Enviarloterpsenvio
Texto1=<s:Envelope xmlns:s="http://schemas.xmlsoap.org/soap/envelope/" xmlns:san="SantaremRPS">
Texto2=<s:Body>
Texto3=<san:RecepcionarLoteRps.Execute>
Texto4=%CabMsg%
Texto5=%DadosMsg%
Texto6=</san:RecepcionarLoteRps.Execute>
Texto7=</s:Body>
Texto8=</s:Envelope>

[ConsSit]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[ConsLote]
IncluiEncodingCab=0
IncluiEncodingDados=0
TagGrupo=san:Consultarloterpsenvio
Texto1=<s:Envelope xmlns:s="http://schemas.xmlsoap.org/soap/envelope/" xmlns:san="SantaremRPS">
Texto2=<s:Body>
Texto3=<san:ConsultarLoteRps.Execute>
Texto4=%CabMsg%
Texto5=%DadosMsg%
Texto6=</san:ConsultarLoteRps.Execute>
Texto7=</s:Body>
Texto8=</s:Envelope>

[ConsNFSeRps]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[ConsNFSe]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[Cancelar]
IncluiEncodingCab=0
IncluiEncodingDados=0
TagGrupo=san:Cancelarnfseenvio
Texto1=<s:Envelope xmlns:s="http://schemas.xmlsoap.org/soap/envelope/" xmlns:san="SantaremRPS">
Texto2=<s:Body>
Texto3=<san:CancelarNfse.Execute>
Texto4=%CabMsg%
Texto5=%DadosMsg%
Texto6=</san:CancelarNfse.Execute>
Texto7=</s:Body>
Texto8=</s:Envelope>

[Gerar]
IncluiEncodingCab=0
IncluiEncodingDados=0
TagGrupo=san:Gerarnfseenvio
Texto1=<s:Envelope xmlns:s="http://schemas.xmlsoap.org/soap/envelope/" xmlns:san="SantaremRPS">
Texto2=<s:Body>
Texto3=<san:GerarNfse.Execute>
Texto4=%CabMsg%
Texto5=%DadosMsg%
Texto6=</san:GerarNfse.Execute>
Texto7=</s:Body>
Texto8=</s:Envelope>

[RecSincrono]
IncluiEncodingCab=0
IncluiEncodingDados=0
TagGrupo=san:Enviarloterpssincronoenvio
Texto1=<s:Envelope xmlns:s="http://schemas.xmlsoap.org/soap/envelope/" xmlns:san="SantaremRPS">
Texto2=<s:Body>
Texto3=<san:RecepcionarLoteRpsSincrono.Execute>
Texto4=%CabMsg%
Texto5=%DadosMsg%
Texto6=</san:RecepcionarLoteRpsSincrono.Execute>
Texto7=</s:Body>
Texto8=</s:Envelope>

[Substituir]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[RetornoNFSe]
Texto1=<CompNfse xmlns="http://www.abrasf.org.br/nfse.xsd">%DadosNFSe%</CompNfse>

[LinkNFSe]
Producao=
Homologacao=

[DadosSenha]
