; Arquivo INI de configuração do Provedor Actcon

[Geral]
VersaoSoap=1.2
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=Id
QuebradeLinha=;
; 0 = False / 1 = True
UseCertificado=1

[Remover]
; 0 = Não / 1 = Sim
QuebradeLinhaRetorno=1
EComercial=1
Tabulacao=1
TagQuebradeLinhaUnica=1

[NameSpace]
Producao=http://%NomeURL_P%.portalfacil.com.br/nfseserv/webservice/nfse.wsdl
Homologacao=http://%NomeURL_H%.portalfacil.com.br/homologacao/webservice/nfse.wsdl

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura 
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=0
Lote=1
URI=1
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=0
RpsGerar=0
LoteGerar=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=ABRASFv2
VersaoDados=2.02
VersaoXML=2.00
NameSpace=http://%NomeURL_HP%.portalfacil.com.br/nfseserv/schema/
Cabecalho=1
Dados=1

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=1
DefTipos=
Cabecalho=nfse_v202.xsd
ServicoEnviar=nfse_v202.xsd
ServicoConSit=nfse_v202.xsd
ServicoConLot=nfse_v202.xsd
ServicoConRps=nfse_v202.xsd
ServicoConNfse=nfse_v202.xsd
ServicoCancelar=nfse_v202.xsd
ServicoGerar=nfse_v202.xsd
ServicoEnviarSincrono=nfse_v202.xsd
ServicoSubstituir=nfse_v202.xsd

[SoapAction]
Recepcionar=http://%NomeURL_H%.portalfacil.com.br/%Ambiente%/webservice/servicos#RecepcionarLoteRps
ConsSit=
ConsLote=http://%NomeURL_H%.portalfacil.com.br/%Ambiente%/webservice/servicos#ConsultarLoteRps
ConsNFSeRps=http://%NomeURL_H%.portalfacil.com.br/%Ambiente%/webservice/servicos#ConsultarNfsePorRps
ConsNFSe=hhttp://%NomeURL_H%.portalfacil.com.br/%Ambiente%/webservice/servicos#ConsultarNfsePorFaixa
Cancelar=http://%NomeURL_H%.portalfacil.com.br/%Ambiente%/webservice/servicos#CancelarNfse
Gerarhttp://%NomeURL_H%.portalfacil.com.br/%Ambiente%/webservice/servicos#GerarNfse
RecSincrono=http://%NomeURL_H%.portalfacil.com.br/%Ambiente%/webservice/servicos#RecepcionarLoteRpsSincrono
Substituir=http://%NomeURL_H%.portalfacil.com.br/%Ambiente%/webservice/servicos#SubstituirNfse

[URL_P]
RecepcaoLoteRPS=http://%NomeURL_P%.portalfacil.com.br/nfseserv/webservice/servicos

[URL_H]
RecepcaoLoteRPS=http://%NomeURL_H%.portalfacil.com.br/homologacao/webservice/servicos

[CabecalhoMsg]
