; Arquivo INI de configuração do Provedor ISSIntel

[Geral]
VersaoSoap=1.1
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=Id
QuebradeLinha=;
; 0 = False / 1 = True
UseCertificado=1

[Remover]
; 0 = Não / 1 = Sim
QuebradeLinhaRetorno=1
EComercial=1
Tabulacao=1
TagQuebradeLinhaUnica=1

[NameSpace]
Producao=https://%NomeURL_P%.com.br/webservices/abrasf/api
Homologacao=https://%NomeURL_H%.com.br/webservices/abrasf/api

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura 
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=0
Lote=1
URI=1
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=1
RpsGerar=0
LoteGerar=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=ABRASFv1
VersaoDados=1.00
VersaoXML=1.00
NameSpace=http://www.abrasf.org.br/nfse.xsd
Cabecalho=0
Dados=0

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=0
DefTipos=
Cabecalho=nfse.xsd
ServicoEnviar=nfse.xsd
ServicoConSit=nfse.xsd
ServicoConLot=nfse.xsd
ServicoConRps=nfse.xsd
ServicoConNfse=nfse.xsd
ServicoCancelar=nfse.xsd
ServicoGerar=
ServicoEnviarSincrono=
ServicoSubstituir=

[SoapAction]
Recepcionar=https://%NomeURL_HP%.com.br/webservices/abrasf/api/RecepcionarLoteRps
ConsSit=https://%NomeURL_HP%.com.br/webservices/abrasf/api/ConsultarSituacaoLoteRps
ConsLote=https://%NomeURL_HP%.com.br/webservices/abrasf/api/ConsultarLoteRps
ConsNFSeRps=https://%NomeURL_HP%.com.br/webservices/abrasf/api/ConsultarNfsePorRps
ConsNFSe=https://%NomeURL_HP%.com.br/webservices/abrasf/api/ConsultarNfse
Cancelar=https://%NomeURL_HP%.com.br/webservices/abrasf/api/CancelarNfse
Gerar=
RecSincrono=
Substituir=

[URL_P]
RecepcaoLoteRPS=https://%NomeURL_P%.com.br/webservices/abrasf/api

[URL_H]
RecepcaoLoteRPS=https://%NomeURL_H%.com.br/webservices/abrasf/api

[CabecalhoMsg]
